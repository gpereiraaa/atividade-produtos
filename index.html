<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d7ba0d05e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Americanas</title>
</head>
<body>
    <header>
        <div class="container-superior">
            <img src="./img/logo-americanas.svg" alt="">
            <div class="caixa-de-pesquisa">
                <input type="text" placeholder="busque aqui seu produto">
                <button>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <div class="icons">
                <div class="login">
                    <i class="fa-regular fa-circle-user fa-xl"></i>
                    <div class="cadastro">
                        <p>olá, faça seu login</p>
                        <p>ou cadastre-se</p>
                    </div>
                </div>
                <div class="elementos">
                    <i class="fa-solid fa-store fa-lg"></i>
                    <i class="fa-regular fa-heart fa-lg"></i>
                    <i class="fa-solid fa-basket-shopping fa-lg"></i>
                </div>
                
                
            </div>
            
            
        </div>
        <div class="container-inferior">

        </div>
    </header>
</body>
</html>
